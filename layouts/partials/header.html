<header class="bg-white shadow">
    <div class="container mx-auto px-4 py-6 flex justify-between items-center max-w-4xl">
        <a href="{{ .Site.BaseURL }}" class="text-2xl font-bold text-blue-800">{{ .Site.Title }}</a>
        <nav>
            <ul class="flex space-x-6">
                {{ range .Site.Menus.main }}
                <li>
                    <a href="{{ .URL }}" class="text-gray-700 hover:text-blue-800 transition-colors">{{ .Name }}</a>
                </li>
                {{ end }}
            </ul>
        </nav>
    </div>
</header>
