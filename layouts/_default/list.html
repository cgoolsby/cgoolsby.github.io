{{ define "main" }}
<div class="prose lg:prose-xl mx-auto">
    <h1 class="text-3xl font-bold mb-8">{{ .Title }}</h1>
    
    <div class="space-y-8">
        {{ range .Pages.ByDate.Reverse }}
        <article class="bg-white p-6 rounded-lg shadow-md hover:shadow-lg transition-shadow">
            <h2 class="text-2xl font-bold mb-2">
                <a href="{{ .RelPermalink }}" class="text-blue-800 hover:text-blue-600">{{ .Title }}</a>
            </h2>
            <div class="text-gray-600 mb-4">
                <time datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}">
                    {{ .Date.Format .Site.Params.dateFormat }}
                </time>
                {{ with .Params.author }}
                <span class="mx-1">•</span>
                <span>{{ .name }}</span>
                {{ end }}
            </div>
            {{ with .Description }}
            <p class="text-gray-700">{{ . }}</p>
            {{ end }}
            <a href="{{ .RelPermalink }}" class="inline-block mt-4 text-blue-800 hover:text-blue-600">
                Read more →
            </a>
        </article>
        {{ end }}
    </div>
</div>
{{ end }}
